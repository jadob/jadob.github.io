<h3 id="basics">Basics</h3>
<p>Simple, <a href="https://www.php-fig.org/psr/psr-11/">PSR-10</a> dependency injection container.</p>

<figure class="highlight"><pre><code class="language-php" data-lang="php"><span class="cp">&lt;?php</span>

<span class="nv">$container</span> <span class="o">=</span> <span class="k">new</span> <span class="nx">Jadob\Container\Container</span><span class="p">();</span>

<span class="c1">//adding new dependency
</span><span class="nv">$container</span><span class="o">-&gt;</span><span class="na">add</span><span class="p">(</span><span class="s1">'my.service'</span><span class="p">,</span> <span class="k">new</span> <span class="nx">App\Services\MyService</span><span class="p">());</span>

<span class="c1">//getting previously added stuff
</span><span class="nv">$service</span> <span class="o">=</span> <span class="nv">$container</span><span class="o">-&gt;</span><span class="na">get</span><span class="p">(</span><span class="s1">'my.service'</span><span class="p">);</span>
 </code></pre></figure>
